<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Data from Google Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Read Data from Google Cloud Storage</h1>
        <form method="POST">
            <div class="form-group">
                <label for="bucket_name">Bucket Name:</label>
                <input type="text" id="bucket_name" name="bucket_name" required>
            </div>
            <div class="form-group">
                <label for="blob_name">Blob Name:</label>
                <input type="text" id="blob_name" name="blob_name" required>
            </div>
            <div class="form-group">
                <label for="row_index">Row Index:</label>
                <input type="number" id="row_index" name="row_index" required>
            </div>
            <button type="submit">Read Data</button>
        </form>
        {% if data %}
            <div class="result">
                <p>{{ data }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
