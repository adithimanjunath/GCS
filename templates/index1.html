<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Google Cloud Storage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fetch Data from Google Cloud Storage</h1>
        <form id="fetchForm">
            <label for="bucketName">Bucket Name:</label>
            <input type="text" id="bucketName" name="bucketName" required>
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" required>
            <label for="rowNumbers">Row Numbers (comma-separated):</label>
            <input type="text" id="rowNumbers" name="rowNumbers" required>
            <button type="submit" id="fetchButton">Fetch Data</button>
        </form>
        <div id="error" class="error"></div>
        <div id="loader" class="loader"></div>
        <div id="data"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
